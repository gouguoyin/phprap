<style>
    body {
        background-color: #ffffff;
    }
</style>
</head>

<body>

<div class="container">

    <!-- /.row -->
    <div class="row">
        <form id="js_deleteApiForm" role="form" action="{{url()}}" method="post">

            <div class="alert alert-dismissable alert-warning">
                <i class="fa fa-fw fa-info-circle"></i>&nbsp;
                只会删除当前版本下的接口，删除后，该接口下所有字段将被立刻删除，不可恢复，请谨慎操作！
            </div>

            <div class="well">
                <p class="text-muted"><label>删除的接口：</label>{{$api->title}}</p>
                <p class="text-muted"><label>接口创建人：</label>{{$api->creater->name}}({{$api->creater->email}})</p>
            </div>

            <div class="form-group">
                <input type="hidden" name="csrf-phprap" value="{{csrf_token()}}" />

                <input name="DeleteApi[password]" type="password" class="form-control js_password" placeholder="重要操作，请输入登录密码" datatype="*" nullmsg="重要操作，请输入登录密码" errormsg="请输入正确的登录密码!">
            </div>

            <input type="hidden" id="js_submit" value="提交">

        </form>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#wrapper -->

<script>

$(function () {
    // 删除表单验证
    var modalObj  = $(window.parent.document).find('#js_deleteApiModal');
    var submitObj = modalObj.find(":submit");
    $("#js_deleteApiForm").Validform({

        tiptype:function(msg,o){

            if(!o.obj.is("form")){

                if(3 == o.type){
                    alert(msg, 'error');
                }

            }
        },

        label:"label",

        btnSubmit: '#js_submit',

        tipSweep:true,

        ajaxPost:true,

        beforeSubmit: function () {

            submitObj.attr("disabled", "disabled");
        },

        callback:function(json){

            if(json.status == 'success'){

                alert(json.message, 'success', function () {
                    if(json.callback){
                        parent.location.href = json.callback;
                    }else{
                        parent.location.reload();
                    }

                });

            }else{

                $(".js_" + json.label).focus().addClass('Validform_error');
                submitObj.removeAttr("disabled");
                alert(json.message, 'error');

            }

        }
    });
});

</script>
